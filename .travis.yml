language: node_js
os:
- linux
node_js:
- '10'
services:
- docker
env:
  global:
  - REGION=cn-hongkong
  - TIMEOUT=600
  - RETRIES=3
  - FUN_VERSION=v3.0.8
  - secure: 
  - secure: 
  - secure: 
before_install:
- curl https://gosspublic.alicdn.com/fun/fun-${FUN_VERSION}-linux.zip -o fun.zip
- unzip fun.zip
- sudo mv fun-${FUN_VERSION}-linux /usr/local/bin/fun
- docker pull aliyunfc/runtime-nodejs10:1.6.8
install:
- make install
script:
- echo ${ACCOUNT_ID}
- echo ${REGION}
- make integration-test
