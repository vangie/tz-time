language: node_js
os:
- linux
node_js:
- '10'
services:
- docker
env:
  global:
  - REGION=cn-hongkong
  - TIMEOUT=600
  - RETRIES=3
  - FUN_VERSION=v3.0.8
  # ACCOUNT_ID
  - secure: 
  # ACCESS_KEY_ID
  - secure: 
  # ACCESS_KEY_SECRET
  - secure: 
before_install:
- curl https://gosspublic.alicdn.com/fun/fun-${FUN_VERSION}-linux.zip -o fun.zip
- unzip fun.zip
- sudo mv fun-${FUN_VERSION}-linux /usr/local/bin/fun
- curl -L https://github.com/aliyun/aliyun-cli/releases/download/v3.0.29/aliyun-cli-linux-3.0.29-amd64.tgz -o aliyun-cli.tgz
- tar xzvf aliyun-cli.tgz
- sudo mv aliyun /usr/local/bin/aliyun
- sudo apt-get install jq
- docker pull aliyunfc/runtime-nodejs10:1.6.8
install:
- make install
script:
- make unit-test
- make integration-test
- make package
- make e2e-test
- make deploy
